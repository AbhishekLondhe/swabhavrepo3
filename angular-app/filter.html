<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="angular.js"></script>
</head>
<script>


    angular.module('modStudent', [])
        .controller('controllerStudent', ['$scope', function ($scope) {
            $scope.btnclick = function () {
                $scope.students = [{
                    id: 1,
                    name: "abhishek",
                    image: "a.jpg",
                    cgpa: 5
                },
                {
                    id: 2,
                    name: "deepak",
                    image: "b.jpg",
                    cgpa: 8
                },
                {
                    id: 3,
                    name: "yogita",
                    image: "a.jpg",
                    cgpa: 10
                },
                {
                    id: 4,
                    name: "onkar",
                    image: "b.jpg",
                    cgpa: 7
                },
                {
                    id: 5,
                    name: "shekhar",
                    image: "a.jpg",
                    cgpa: 9
                }]
            }
        }])

        .filter('colorFilter', [function () {
            return function (x) {
                console.log("in filter");
                if (8 < x && x <= 10) {
                    console.log("green");
                    return "green";
                }
                else if (6 <= x && x <= 8) {
                    console.log("yellow");
                    return "yellow";
                }
                else {
                    console.log("red");
                    return "#FF3333";
                }
            }
        }])


</script>

<body ng-app="modStudent">
<center>
    <div ng-controller="controllerStudent">
        <button ng-click="btnclick()" class="btn btn-success">
            load
        </button>
        <div  ng-repeat="x in students" style="background-color: {{x.cgpa|colorFilter}}">
                {{x.name}} <br>
                {{x.id}} <br>
                {{x.cgpa}} <br>
                <img ng-src="{{x.image}}" alt="">
        </div>
    </div>
</center>
</body>

</html>
