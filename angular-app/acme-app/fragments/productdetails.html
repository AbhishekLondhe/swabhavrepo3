<article>
    <div class="container">
        <div
            style="border-style: solid; border-color:#428bca;border-top-style:hidden;border-radius:0px;height:500px;width: 1200px">
            <div class="p-2 mb-3 bg-primary text-white"
                style="border-top-left-radius:0; border-top-right-radius:0">
                <h1 style="padding-left: 2%; padding-top:1%; padding-bottom:1%">Product Details:{{name}}</h1>
            </div>

            <div style="padding-left: 2%">
                <div class="row">
                    <div class="col-xs-1">
                        Name: <br>
                        Code: <br>
                        Description:<br>
                        Availability: <br>
                        Price:<br>
                        Star Rating:
                    </div>
                    <div class="col-xs-5">
                        {{name}} <br>
                        {{code}} <br>
                        {{description}} <br>
                        {{availability}} <br>
                        {{price}} <br>
                        <star ng-bind-html="rating | starFilter"></star> <br>
                    </div>
                    <div class="col-xs-6">
                        <img src="{{imgurl}}" height="290px" width="290px">
                    </div>
                </div>
            </div>
            <br><br><br><br>
            <nav class="nav navbar-default">
            <div style="padding-left: 2%">
                    <a href="#!/productlist"> <button style="margin-bottom:5px;margin-top:4px"
                    class="glyphicon glyphicon-chevron-left btn btn-default"> Back</button></a><br>
            </div>
        </nav>
        </div>
    </div>
</article>
