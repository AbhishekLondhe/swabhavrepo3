<article>
    <div class="container">
        <div style="border-style: solid; border-color:#428bca;border-top-style:hidden;border-radius:0px">
            <div class="p-2 mb-3 bg-primary text-white" style="border-top-left-radius:0px; border-top-right-radius:0px">
                <h1 style="padding-left: 2%; padding-top:1%; padding-bottom:1%">Product List</h1>
            </div>

            <label for="" style="margin-left: 2em"> Filter By: <input type="text" ng-model='filterName'></label><br><br>

            <div style="margin-left: 2em" ng-show="filterName">
                <h2>Filtered By: {{filterName}}</h2>
            </div>
            <center>
                <div style="height: 450px;width:1000px;">
                    <table class=" table-responsive table table-bordered ">
                        <thead style="text-align: center">
                            <tr>
                                <th><button class="btn btn-info" ng-click="imgBtnClicked()">{{imgBtnName}}</button></th>
                                <th>Product</th>
                                <th>Code</th>
                                <th>Available</th>
                                <th>Price</th>
                                <th>5 Star Rating</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat='  product in productList | filter:filterName'>
                                <td><img src="{{product.imageUrl}}" ng-hide="imageStatus" height="50px" width="50px">
                                </td>
                                <td><a href="#!/productdetails{{$index}}">{{product.productName}}</a></td>
                                <td>{{product.productCode}}</td>
                                <td>{{product.releaseDate}}</td>
                                <td>{{product.price}}</td>
                                <td>
                                    <star ng-bind-html="product.starRating | starFilter"></star>
                                    {{product.starRating}}
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </center>
        </div>
    </div>

</article>
