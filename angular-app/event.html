<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="angular.js"></script>
    <script src="event.min.js"></script>
</head>

<style>
    .divider {
        height: 500px;
        width: 500px;
        border: 1px solid;
        text-align: center
    }
</style>


<body ng-app="modStudent">

    <center>
        <div divider ng-controller="controllerStudent">
            <div align="center"> <button type="button" ng-click="btnclick()" class="btn btn-success">Load</button>
            </div>
            <div class="divider"> ID:{{student.id}}<br>
                NAME:{{student.name}} <br>
                CGPA:{{student.cgpa}} <br>
                <img ng-src="{{ student.image }}" alt="">
            </div>

    </center>

    </div>
</body>

</html>
