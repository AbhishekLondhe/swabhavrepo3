<script>
function cubeEvenNo(num){
    return new Promise((resolve,reject)=>{
        if(num%2==0){
            resolve(num*num*num);
        }
        else{
            reject("invalid number");
        }
    })
}

async function testCubeFunctionNo(){
    let resp1=await cubeEvenNo(2);
    console.log(resp1);
    let resp2=await cubeEvenNo(resp1);
    console.log(resp2);
}

testCubeFunctionNo();
console.log("end of script");

</script>
