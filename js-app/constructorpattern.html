<!DOCTYPE html>
<html>
    <body>
        <script>
            function Customer(id,fname,lname){
                this.id=id;
                this.fname=fname;
                this.lname=lname;
                this.getDetails=function(){
                    return "id: "+this.id+" firstname: "+this.fname+" lastname: "+this.lname;
                }
            }

            var c1=new Customer(101,"abc","pqr");
            console.log(c1);
            console.log(c1.getDetails());
            c1.id=100;
            console.log(c1);
            var c2=new Customer(102,"def","xyz");
            console.log(c2);
            console.log(c2.getDetails());


            //with encapsulation

            //it will show closure
            function Student(){
                var _rollno, _name;
                console.log(this);
                this.setRollno=function(rollno){
                    if(rollno>0){
                        _rollno=rollno;
                    }
                }
                this.getRollno=function(){
                    return _rollno;
                }
                this.setName=function(name){
                    if(name.length>1){
                        _name=name;
                    }
                }
                this.getName=function(){
                    return _name;
                }
            }

            var s1=new Student();
            s1.setRollno(101);
            s1.setName("abc");
            console.log(s1);

            var s2=new Student();
            s2.setRollno(102);
            s2.setName("xyz");
            console.log(s2);
            

            var s3=Student();
            </script>
    </body>
</html>
