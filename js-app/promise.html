<!DOCTYPE html>
<html>

    </body>
    <script>
    function cubeEven(num){
        return new Promise(function(resolve ,reject){
            if(num%2==0){
                resolve(num*num*num);
            }
            else{
                reject({
                    message:'not even no'});
            }
        })
    }

    cubeEven(4)
    .then(function(r){
        console.log(r);
    })
    .catch(function(e){
        console.log(e);
    });

    console.log("end of script");
    </script>
</html>
